<section data-ng-controller="RegulierController">
    <hgroup id="main-title" class="thin">
        <h1>{{t 'regulier:Reguliers'}}</h1>
    </hgroup>

    <div class="with-padding" data-ng-init="find()">

        <div class="table-header silver-gradient glossy button-height">
            <div class="row">
                <div class="col-sm-4">
                    <div class="button-group">
                        <button 
                            class="button icon-plus blue-gradient" 
                            data-ng-click="addNew()">
                            {{t 'Add'}}
                        </button><!-- ng-disabled="!userGroupRightsCreate" -->
                        <button title="{{t 'Refresh'}}" class="button" data-ng-click="find()"><span class="icon-redo"></span></button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <select ng-model="filterDate"
                            ng-change="find();"
                            ng-options="f as f.text for f in filterDates" class="">
                        <option value="">-- {{t 'Select'}} Date --</option>
                    </select>                    
                </div>
                <div class="col-sm-4">
                    <div class="float-right">
                        {{t 'Search'}} <input type="text" placeholder="..." data-ng-model="filterRegulier.filterText" class="input small mid-margin-left">
                    </div>
                </div>
            </div>
        </div>
        <div class="gridStyle"  data-ng-grid="gridOptions" ng-style="style(170)" resize></div>
        <div class="table-footer silver-gradient">
            \{{count}} ligne(s)
        </div>

    </div>
</section>
