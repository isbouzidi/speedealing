<section data-ng-controller="AccountingController">
	<hgroup id="main-title" class="thin">
		<h1>{{t 'compta:DescSellsJournal'}} - <i>\{{month}}</i></h1>
		<div class="button-group absolute-right margin-right compact children-tooltip">
			<a href data-ng-click="previous()" class="button" title="{{t 'PreviousMonth'}}" ><span class="icon-left-fat"></span></a>
			<a href data-ng-click="today()" class="button" >{{t 'Today'}}</a>
			<a href data-ng-click="next()" class="button" title="{{t 'NextMonth'}}"><span class="icon-right-fat"></span></a>
		</div>
	</hgroup>

	<div class="with-padding" data-ng-init="find()">

		<div class="table-header silver-gradient glossy button-height">
			<div class="row">
				<div class="col-sm-4">
					<div class="button-group">
						<button title="{{t 'Refresh'}}" class="button" data-ng-click="find()"><span class="icon-redo"></span></button>
						<a ng-href="api/accounting?entity=\{{global.user.entity}}&month=\{{params.month}}&year=\{{params.year}}&csv=1" class="button icon-download green-gradient" data-ng-click="genCSV()" ng-disabled="!editable">{{t 'Download'}}</a>
					</div>
				</div>
				<div class="col-sm-4">
					<!--{{t 'Type'}} <select ng-model="type" ng-options="c as c.name for c in types track by c.id" data-ng-change="find()" class=""></select>-->
				</div>
				<div class="col-sm-4">
					<div class="float-right">
						{{t 'Search'}} <input type="text" data-ng-model="filterOptions.filterText" class="input small mid-margin-left">
					</div>
				</div>
			</div>
		</div>
		<div class="gridStyle"  data-ng-grid="gridOptions" ng-style="style(170)" resize></div>
		<div class="table-footer silver-gradient">
			<div class="float-right strong">
				Débit : \{{sum.debit | currency}} / crédit : \{{sum.credit | currency}}
			</div>
			\{{count}} ligne(s)
		</div>

	</div>
</section>
